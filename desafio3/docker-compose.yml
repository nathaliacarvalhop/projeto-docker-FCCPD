services:
  banco-dados:
    build:
      context: ./banco
      dockerfile: Dockerfile
    container_name: banco-dados
    networks:
      - desafio3-network
    volumes:
      - dados_postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: tasks_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d tasks_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  cache-redis:
    image: redis:7-alpine
    container_name: cache-redis
    networks:
      - desafio3-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  api-web:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: api-web
    networks:
      - desafio3-network
    ports:
      - "5000:5000"
    environment:
      DB_HOST: banco-dados
      DB_NAME: tasks_db
      DB_USER: admin
      DB_PASSWORD: admin123
      DB_PORT: 5432
      REDIS_HOST: cache-redis
      REDIS_PORT: 6379
    depends_on:
      banco-dados:
        condition: service_healthy
      cache-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 15s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  dados_postgres:
    name: desafio3_dados_postgres

networks:
  desafio3-network:
    driver: bridge
    name: desafio3-network